<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf8" \>
    <title>React Samples</title>
  </head>

  <body>
    <!-- 描画のルート -->
    <div id="root"></div>

    <!-- ReactとReactDOM（両方とも開発版） -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      // ここにコードを記述する
      const items = [
        "2 lb salmon",
        "5 springs fresh rosemary",
        "2 tablespoons olive oil",
        "2 small lemons",
        "1 teaspoon kosher salt",
        "4 cloves of chopped garlic"
      ];
      const root = React.createElement(
        "section",
        { id: "baked-salmon" },
        React.createElement("h1", null, "Baked Salmon"),
        React.createElement(
          "ul",
          { className: "ingredients" },
          items.map((ingredient, i) => React.createElement("li", { key: i }, ingredient))
        ),
        React.createElement(
          "section",
          { className: "instructions" },
          React.createElement("h2", null, "Cooking Instructions"),
          React.createElement("p", null, "Prehat the oven to 375 degrees."),
          React.createElement("p", null, "Lightly coat aluminum foil with oil."),
          React.createElement("p", null, "Place salmon on foil."),
          React.createElement(
            "p",
            null,
            "Cover with rosemary, sliced lemns, chopped garlic."
          ),
          React.createElement(
            "p",
            null,
            "Bake for 15-20 minutes until cooked through."
          ),
          React.createElement("p", null, "Remove from oven.")
        )
      );
      ReactDOM.render(root, document.getElementById("root"));
    </script>
  </body>

</html>
